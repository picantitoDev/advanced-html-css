<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover</title>
  </head>
  <style>
    body {
      display: flex;
      height: 95vh;
      align-items: center;
      justify-content: center;
    }
    #btn {
      color: white;
      font-size: large;
      padding: 10px 14px;
      border-radius: 5px;
      border: none;
      margin: auto;
      background-color: #2362eb;
      transition: transform 250ms ease;
    }

    #btn:hover {
      transform: scale(1.5);
    }
  </style>
  <body>
    <button id="btn">Transition!</button>
  </body>
</html>
